<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login Fit+</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="main_container">
        <div class="left_register">
            <div class="register_heading">
                <a href="index.html">
                    <h1 class="brand_name">Fit+</h1>
                </a>
            </div>
        </div>

        <div class="right_register">
            <form action="" class="register_form">
                <div class="toggle_btns">
                    <div class="sign_up_btn">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="sign_in_btn">
                        <h1>Sign In</h1>
                    </div>
                </div>

                <div class="sign_up_form" id="membership_form">
                    <input type="text" placeholder="First Name" id="fname"><br>
                    <input type="text" placeholder="Last Name" id="lname"><br>
                    <input type="email" name="email_id" class="email" id="email" placeholder="Email Address"><br>
                    <input type="password" name="password" class="password" id="password" placeholder="Password"><br>
                    <input type="password" name="re_password" class="password" id="verify" placeholder="Re-type Password"><br>
                    <label for="dob">Date of Birth</label><br>
                    <input type="date" name="Date of Birth" id="dob"><br>
                    <input type="checkbox" name="tnc" id="checkbox">
                    <p id="tnc">I agree to the following: <span class="underline_tnc">Privacy Policy, Terms of
                            Service</span></p>
                    <div class="create_btn"><input type="button" value="Create Account" id="create_btn"></div>
                </div>

                <div class="sign_in_form">
                    <input type="email" name="email_id" class="email" id="email_s" placeholder="Email Address"><br>
                    <input type="password" name="password" class="password" id="password_s" placeholder="Password"><br>
                    <div class="create_btn"><input type="button" value="Sign In" id="sign_in_btn"></div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="company_info">
            <h2 class="footer_logo">Fit+</h2>
        </div>

        <div class="footer_links">
            <a href="">Contact Us</a>
            <a href="">Locate Us</a>
            <a href="">Careers</a>
            <a href="">BMI Calculator</a>
            <a href="">Terms & Conditions</a>
            <a href="">Privacy Policy</a>
        </div>

        <div class="social_media_icons">
            <img src="https://img.icons8.com/material/48/FFFFFF/facebook-new.png" />
            <img src="https://img.icons8.com/material/48/FFFFFF/instagram-new--v1.png" />
            <img src="https://img.icons8.com/material/48/FFFFFF/twitter--v2.png" />
            <img src="https://img.icons8.com/material/48/FFFFFF/youtube-play--v1.png" />
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
